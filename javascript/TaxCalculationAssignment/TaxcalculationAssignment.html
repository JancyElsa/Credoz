<!DOCTYPE html>
<head>
  <title>Tax calculator</title>  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Tax Calculation</h3>
    <div>
        <label for="name">Name</label>
    <input type="text" id="name" name="name" autocomplete="off">
</div>

<div>
    <label for="age">Age</label>
<input type="number" id="age" name="age">
</div>
<div>
    <label for="gender">Gender</label>
<input type="radio" id="male" name="gender">Male
<input type="radio" id="female" name="gender">Female
</div>
<div>
    <label for="sal">Salary</label>
<input type="text" id="sal" name="sal">
</div>
<div>
    <label for="rst">Tax amount to pay</label>
<input type="number" id="rst" name="rst">
</div>
<div>
    <label for="ageres">Tax amount to pay after exemptions</label>
<input type="number" id="ageres" name="ageres">
</div>

    <div>
    <button onclick="taxCalculator()">Submit</button>
</div>



<script src="custom.js"></script>
</body>
</html>
